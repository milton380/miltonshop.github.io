<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>ফ্রিজ পণ্য</title>
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Hind Siliguri', sans-serif;
      background-color: #f0f8ff;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }
    .product {
      border: 1px solid #ccc;
      padding: 15px;
      margin: 10px;
      border-radius: 10px;
      background: white;
      width: 250px;
      text-align: center;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .product:hover {
      transform: scale(1.05);
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    img {
      border-radius: 8px;
    }
  </style>
</head>
<body>

<!-- একই স্টাইল -->
<title>ফ্রিজ পণ্য</title>
<h2>ফ্রিজ প্রোডাক্টসমূহ</h2>
<div class="grid">
  <div class="product">
  <img src="fridge.jpg" width="200">
  <h3>স্যামসাং ফ্রিজ</h3>
  <p>মূল্য: ৩৫,০০০ টাকা</p>
</div>
</div>

</body>
</html>
