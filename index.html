<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Milton Shop</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Navigation -->
  <header>
    <nav class="navbar">
      <h1 class="logo">MiltonShop</h1>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <!-- Banner -->
    <section class="banner">
      <h2>Welcome to Milton Shop</h2>
      <p>Your one-stop electronics store</p>
      <button id="shopBtn">Shop Now</button>
    </section>
  </header>

  <!-- Products Section -->
  <section id="products" class="hidden">
    <h2>Our Products</h2>

    <!-- Category Filter -->
    <div class="categories">
      <button class="cat-btn">All</button>
      <button class="cat-btn">Mobile</button>
      <button class="cat-btn">Computer</button>
    </div>

    <!-- Product Grid -->
    <div class="product-list">
      <div class="product-card">
        <img src="https://via.placeholder.com/150" alt="Product 1" />
        <h3>Mobile Phone</h3>
        <p>৳ 10,000</p>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/150" alt="Product 2" />
        <h3>Laptop</h3>
        <p>৳ 35,000</p>
      </div>
      <!-- More products can be added here -->
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
