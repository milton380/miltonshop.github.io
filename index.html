<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>মিল্টন ইলেকট্রনিক্স</title>
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Hind Siliguri', sans-serif;
      background-color: #e6f0ff;
      margin: 0;
      padding: 0;
      color: #003366;
    }

    header {
      background-color: #0066cc;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #004c99;
      text-align: center;
      padding: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1.1em;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .product {
      background-color: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .product img {
      width: 100%;
      max-height: 180px;
      object-fit: contain;
      border-radius: 5px;
    }

    .product h2 {
      margin: 10px 0 5px;
    }

    .product p {
      color: #006400;
      font-weight: bold;
    }

    footer {
      background-color: #0066cc;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <header>
    <h1>মিল্টন ইলেকট্রনিক্স</h1>
    <p>বিশ্বাস ও মানের প্রতীক</p>
  </header>

  <nav>
    <a href="#">হোম</a>
    <a href="#">পণ্যসমূহ</a>
    <a href="https://facebook.com/miltonshop" target="_blank">ফেসবুক পেজ</a>
  </nav>

  <section class="products">
    <div class="product">
  <a href="fan.html">
    <img src="fan.jpg" alt="টেবিল ফ্যান">
    <h2>টেবিল ফ্যান</h2>
  </a>
  <p>দাম: ১২৫০ টাকা</p>
</div>
    <div class="product">
      <img src="light.jpg" alt="LED লাইট">
      <h2>LED লাইট</h2>
      <p>দাম: ১৯০ টাকা</p>
    </div>
    <div class="product">
      <img src="adapter.jpg" alt="অ্যাডাপ্টার">
      <h2>১২V অ্যাডাপ্টার</h2>
      <p>দাম: ৩৫০ টাকা</p>
    </div>
  </section>

  <footer>
    © ২০২৫ মিল্টন ইলেকট্রনিক্স | Developed with ❤️
  </footer>

</body>
</html>
