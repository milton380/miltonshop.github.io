  <style>

    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #ffffff;
      min-width: 180px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
    }
    .dropdown-content a {
      color: black;
      padding: 10px 14px;
      text-decoration: none;
      display: block;
      background-color: #fff;
    }
    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    body {
      margin: 0;
      font-family: "Hind Siliguri", sans-serif;
      background-color: #f2f2f2;
    }
    header {
      background-color: #0077cc;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      position: relative;
    }
    header h1 {
      margin: 0;
      font-size: 28px;
    }
    .header-right {
      display: flex;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
      position: relative;
    }
    .left-auth {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .search-box input {
      padding: 6px 10px;
      font-size: 14px;
      border-radius: 4px;
      border: none;
      width: 160px;
    }
    .search-box button {
      padding: 6px 12px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      background-color: #005fa3;
      color: white;
      cursor: pointer;
    }
    .auth-box {
      display: flex;
      gap: 10px;
    }
    .auth-box button {
      padding: 6px 14px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      background-color: #005fa3;
      color: white;
      cursor: pointer;
    }
    nav {
      background-color: #005fa3;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      font-size: 16px;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .live-headline {
      background-color: #0077cc;
      color: white;
      padding: 10px 0;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
      user-select: none;
      overflow: hidden;
    }
    .live-headline marquee {
      cursor: pointer;
    }
    .hero {
      background-color: #ffffff;
      text-align: center;
      padding: 40px 20px;
    }
    .hero h1 {
      font-size: 32px;
      color: #0077cc;
      margin-bottom: 10px;
    }
    .hero p {
      font-size: 18px;
      margin-top: 0;
    }
    .categories {
      padding: 30px 20px;
      background-color: #e6f2ff;
    }
    .categories h2 {
      text-align: center;
      color: #003d66;
    }
    .category-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }
    .category {
      background-color: white;
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      min-width: 120px;
      text-align: center;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .category:hover {
      background-color: #d0e7ff;
    }
    .discounts {
      background-color: #fff3e6;
      padding: 30px 20px;
    }
    .discounts h2 {
      text-align: center;
      color: #cc5200;
    }
    .product-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .product {
      background-color: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 160px;
      text-align: center;
      font-size: 14px;
      cursor: pointer;
    }
    .product img {
      width: 100%;
      border-radius: 5px;
    }
    .reviews {
      background-color: white;
      max-width: 700px;
      margin: 30px auto;
      padding: 15px 25px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }
    .reviews h2 {
      text-align: center;
      color: #0077cc;
      margin-bottom: 15px;
      font-size: 22px;
    }
    .reviews blockquote {
      border-left: 4px solid #0077cc;
      padding-left: 15px;
      color: #333;
      font-size: 15px;
      margin-bottom: 12px;
      font-style: italic;
    }
    .social-media {
      max-width: 700px;
      margin: 10px auto 20px auto;
      text-align: center;
    }
    .social-media a {
      display: inline-block;
      margin: 0 10px;
      width: 42px;
      height: 42px;
      line-height: 42px;
      background-color: #0077cc;
      color: white;
      border-radius: 50%;
      font-size: 20px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .social-media a:hover {
      background-color: #004d80;
    }
    .social-media a.facebook {
      background-color: #3b5998;
    }
    .social-media a.youtube {
      background-color: #ff0000;
    }
    .social-media a.instagram {
      background-color: #c13584;
    }
    .social-media a.threads {
      background-color: #000000;
    }
    .social-media a.x {
      background-color: #1da1f2;
    }
    .social-media a.gmail {
      background-color: #d44638;
    }
    footer {
      background-color: #003d66;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 14px;
      margin-top: 40px;
    }
    .footer-links a {
      color: #ccc;
      text-decoration: none;
      margin: 0 8px;
      font-size: 13px;
    }

    /* ‡¶≤‡¶æ‡¶á‡¶≠ ‡¶∏‡¶æ‡¶∞‡ßç‡¶ö ‡¶∏‡¶æ‡¶ú‡ßá‡¶∂‡¶® ‡¶¨‡¶ï‡ßç‡¶∏ */
    .search-suggestions {
      position: absolute;
      top: 40px;
      left: 0;
      width: 220px;
      max-height: 280px;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      overflow-y: auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      z-index: 9999;
      display: none;
    }
    .search-suggestions.visible {
      display: block;
    }
    .search-suggestion-item {
      display: flex;
      align-items: center;
      padding: 8px 10px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
      transition: background-color 0.2s;
    }
    .search-suggestion-item:last-child {
      border-bottom: none;
    }
    .search-suggestion-item:hover {
      background-color: #f0f8ff;
    }
    .search-suggestion-item img {
      width: 50px;
      height: 35px;
      object-fit: cover;
      border-radius: 5px;
      margin-right: 10px;
    }
    .search-suggestion-item span {
      font-size: 14px;
      color: #0077cc;
    }

    /* ===== Login / Sign Up Modal CSS ===== */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.4);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }
    .modal {
      background: #fff;
      width: 320px;
      max-width: 90%;
      border-radius: 10px;
      padding: 25px 30px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      position: relative;
    }
    .modal h2 {
      margin-top: 0;
      color: #005fa3;
      text-align: center;
    }
    .close-btn {
      position: absolute;
      right: 15px;
      top: 10px;
      font-size: 22px;
      font-weight: bold;
      color: #666;
      cursor: pointer;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    form input {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    form button {
      background-color: #005fa3;
      border: none;
      color: white;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    form button:hover {
      background-color: #004077;
    }
    .switch-text {
      text-align: center;
      margin-top: 12px;
      font-size: 14px;
    }
    .switch-text a {
      color: #005fa3;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
    }
    .switch-text a:hover {
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 700px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      .header-right {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
        margin-top: 10px;
        position: relative;
      }
      nav a {
        display: block;
        margin: 8px 0;
      }
      .category-grid,
      .product-grid {
        flex-direction: column;
        align-items: center;
      }
      .reviews,
      .social-media {
        max-width: 90%;
        margin: 20px auto;
      }
      /* Adjust suggestion box width on small screens */
      .search-suggestions {
        width: 90vw;
        max-height: 300px;
        top: 45px;
      }
    }
  </style>
