
<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ইলেকট্রনিক্স দোকান</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    header {
      background-color: #0c4a6e;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      background-color: #0369a1;
      display: flex;
      justify-content: center;
      padding: 10px;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
    }
    footer {
      background-color: #0c4a6e;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>M2Vai Electronics</h1>
    <p>বিশ্বস্ত ও মানসম্মত পণ্য</p>
  </header>

  <nav>
    <a href="#">হোম</a>
    <a href="#">পণ্যসমূহ</a>
    <a href="#">যোগাযোগ</a>
  </nav>

  <section class="products">
    <div class="product">
      <h2>LED লাইট</h2>
      <p>দাম: ১২০ টাকা</p>
    </div>
    <div class="product">
      <h2>ফ্যান ক্যাপাসিটার</h2>
      <p>দাম: ৯০ টাকা</p>
    </div>
    <div class="product">
      <h2>চার্জার অ্যাডাপ্টার</h2>
      <p>দাম: ১৫০ টাকা</p>
    </div>
  </section>

  <footer>
    যোগাযোগ: ০১XXXXXXXXX | ঠিকানা: মেইন রোড, ঢাকা
  </footer>
</body>
</html>
