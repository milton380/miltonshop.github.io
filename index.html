<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>মিল্টন ইলেকট্রনিক্স</title>
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Hind Siliguri', sans-serif;
      margin: 0; padding: 0;
      background-color: #e0f7ff;
      color: #003366;
    }
    header {
      background-color: #007acc;
      color: white;
      text-align: center;
      padding: 40px 20px;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    header p {
      margin: 5px 0 0 0;
      font-size: 1.2em;
    }
    .products {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      flex-wrap: wrap;
    }
    .product {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      padding: 15px;
      width: 180px;
      text-align: center;
    }
    .product img {
      width: 100%;
      border-radius: 10px;
    }
    .product h2 {
      margin: 15px 0 5px 0;
      font-size: 1.2em;
    }
    .product p {
      margin: 0;
      font-weight: bold;
      color: #007acc;
    }
    footer {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 15px 0;
      margin-top: 30px;
    }
    .social-links a {
      color: white;
      margin: 0 12px;
      font-size: 24px;
      text-decoration: none;
    }
    .social-links a:hover {
      color: #ffcc00;
    }
  </style>
</head>
<body>
  <header>
    <h1>মিল্টন ইলেকট্রনিক্স</h1>
    <p>বিশ্বাস ও মানের প্রতীক</p>
  </header>

  <section class="products">
    <div class="product">
      <img src="fan.jpg" alt="টেবিল ফ্যান" />
      <h2>টেবিল ফ্যান</h2>
      <p>১২৫০ টাকা</p>
    </div>
    <div class="product">
      <img src="light.jpg" alt="LED লাইট" />
      <h2>LED লাইট</h2>
      <p>১৯০ টাকা</p>
    </div>
    <div class="product">
      <img src="adapter.jpg" alt="অ্যাডাপ্টার" />
      <h2>১২V অ্যাডাপ্টার</h2>
      <p>৩৫০ টাকা</p>
    </div>
  </section>

  <footer>
    <p>© ২০২৫ মিল্টন ইলেকট্রনিক্স | Developed with ❤️</p>
    <div class="social-links">
      <a href="mailto:miltonbuslover@gmail.com" title="Gmail" target="_blank"><i class="fas fa-envelope"></i></a>
      <a href="https://facebook.com/yourusername" title="Facebook" target="_blank"><i class="fab fa-facebook-f"></i></a>
      <a href="https://youtube.com/@yourchannel" title="YouTube" target="_blank"><i class="fab fa-youtube"></i></a>
      <a href="https://twitter.com/yourusername" title="Twitter" target="_blank"><i class="fab fa-twitter"></i></a>
    </div>
  </footer>
</body>
</html>
