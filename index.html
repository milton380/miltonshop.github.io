<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>M2Vai Shop</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    header {
      background: #007bff;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
    }
    .header-right {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .auth-box button {
      background-color: white;
      color: #007bff;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    .auth-box button:hover {
      background-color: #e0e0e0;
    }
    .clock {
      font-size: 16px;
      font-weight: bold;
    }
    nav {
      background: #f2f2f2;
      padding: 10px;
      text-align: center;
    }
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background-color: #fefefe;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 300px;
      border-radius: 5px;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
    }
    .close:hover {
      color: black;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">M2Vai Shop</div>
  <div class="header-right">
    <input type="text" placeholder="üîç Search..." />
    <div class="clock" id="clock"></div>
    <div class="auth-box">
      <button id="loginBtn">Login</button>
      <button id="signupBtn">Sign Up</button>
    </div>
  </div>
</header>

<nav>
  <a href="#">üè† ‡¶π‡ßã‡¶Æ | Home</a>
  <a href="#">üìÇ ‡¶ï‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶ó‡¶∞‡¶ø | Categories</a>
  <a href="#">üìû ‡¶Ø‡ßã‡¶ó‡¶æ‡¶Ø‡ßã‡¶ó | Contact</a>
</nav>

<!-- Login Modal -->
<div id="loginModal" class="modal">
  <div class="modal-content">
    <span class="close" id="loginClose">&times;</span>
    <h3>Login</h3>
    <input type="text" placeholder="Username" /><br><br>
    <input type="password" placeholder="Password" /><br><br>
    <button>Login</button>
  </div>
</div>

<!-- Sign Up Modal -->
<div id="signupModal" class="modal">
  <div class="modal-content">
    <span class="close" id="signupClose">&times;</span>
    <h3>Sign Up</h3>
    <input type="text" placeholder="Username" /><br><br>
    <input type="email" placeholder="Email" /><br><br>
    <input type="password" placeholder="Password" /><br><br>
    <button>Sign Up</button>
  </div>
</div>

<script>
  // Clock Script
  function updateClock() {
    const now = new Date();
    const clock = document.getElementById("clock");
    const options = { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric' };
    const time = now.toLocaleTimeString();
    const date = now.toLocaleDateString('bn-BD', options);
    clock.innerHTML = `${date} ${time}`;
  }
  setInterval(updateClock, 1000);
  updateClock();

  // Modal Logic
  const loginBtn = document.getElementById("loginBtn");
  const signupBtn = document.getElementById("signupBtn");
  const loginModal = document.getElementById("loginModal");
  const signupModal = document.getElementById("signupModal");
  const loginClose = document.getElementById("loginClose");
  const signupClose = document.getElementById("signupClose");

  loginBtn.onclick = function () {
    loginModal.style.display = "block";
  }
  signupBtn.onclick = function () {
    signupModal.style.display = "block";
  }
  loginClose.onclick = function () {
    loginModal.style.display = "none";
  }
  signupClose.onclick = function () {
    signupModal.style.display = "none";
  }
  window.onclick = function (event) {
    if (event.target == loginModal) {
      loginModal.style.display = "none";
    }
    if (event.target == signupModal) {
      signupModal.style.display = "none";
    }
  }
</script>

</body>
</html>
